<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* CSS Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #ffffff;
            --bg-secondary: #f8fafc;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        html.dark {
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Utility Classes */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .p-1 { padding: 0.25rem; }
        .p-2 { padding: 0.5rem; }
        .p-4 { padding: 1rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mr-2 { margin-right: 0.5rem; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .font-bold { font-weight: bold; }
        .text-center { text-align: center; }
        .hidden { display: none; }
        .w-full { width: 100%; }
        .bg-white { background: var(--bg); }
        .bg-secondary { background: var(--bg-secondary); }
        .border { border: 1px solid var(--border); }
        .rounded { border-radius: 0.25rem; }
        .shadow { box-shadow: var(--shadow); }

        /* Layout */
        .app-layout {
            display: grid;
            grid-template-areas: "header header" "sidebar content";
            grid-template-rows: 60px 1fr;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .app-layout {
                grid-template-areas: "header" "content";
                grid-template-columns: 1fr;
            }
            .sidebar { display: none; }
            .mobile-menu-open .sidebar {
                display: block;
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 50;
                background: var(--bg);
            }
        }

        /* Header */
        .header {
            grid-area: header;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 1rem 0;
        }

        .nav-item {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text);
            text-decoration: none;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--primary);
            color: white;
        }

        /* Content */
        .content {
            grid-area: content;
            padding: 2rem;
            overflow-y: auto;
        }

        /* Components */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            background: var(--bg);
            color: var(--text);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }

        /* Table */
        .table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .table th,

            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .table th {
            background: var(--bg-secondary);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .table tbody tr:hover {
            background: var(--bg-secondary);
        }

        /* Card */
        .card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg);
            border-radius: 0.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 110;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }
        .toast.warning { background: var(--warning); }
        .toast.info { background: var(--primary); }

        /* Login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: var(--bg);
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
        }

        /* Print Styles */
        @media print {
            .no-print { display: none !important; }
            body { background: white; color: black; }
            .print-content {
                max-width: none;
                margin: 0;
                padding: 20mm;
            }
        }

        /* Chart Canvas */
        .chart-container {
            position: relative;
            height: 300px;
            margin: 1rem 0;
        }

        .chart-canvas {
            border: 1px solid var(--border);
            border-radius: 0.25rem;
        }

        /* Demo Banner */
        .demo-banner {
            background: var(--warning);
            color: white;
            padding: 0.5rem;
            text-align: center;
            font-weight: bold;
        }
    </style>

    <script>
        // Global State
        let currentUser = null;
        let currentRoute = 'dashboard';
        
        // Utility Functions
        const $ = (selector) => document.querySelector(selector);
        const $$ = (selector) => document.querySelectorAll(selector);
        
        const formatRupiah = (amount) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        };
        
        const formatDate = (date) => {
            if (typeof date === 'string') date = new Date(date);
            return new Intl.DateTimeFormat('id-ID').format(date);
        };
        
        const formatPercent = (value) => {
            return (value || 0).toFixed(1) + '%';
        };
        
        const escapeHtml = (text) => {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };
        
        const generateId = (prefix = '') => {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substr(2, 9);
            return prefix ? `${prefix}-${timestamp}-${random}` : `${timestamp}-${random}`;
        };
        
        // Storage Wrapper
        const Storage = {
            get: (key) => {
                try {
                    const data = localStorage.getItem(`bumdes_layer_${key}`);
                    return data ? JSON.parse(data) : null;
                } catch (e) {
                    return null;
                }
            },
            
            set: (key, value) => {
                try {
                    localStorage.setItem(`bumdes_layer_${key}`, JSON.stringify(value));
                    return true;
                } catch (e) {
                    return false;
                }
            },
            
            list: (key) => {
                return this.get(key) || [];
            },
            
            push: (key, item) => {
                const items = this.list(key);
                item.id = item.id || generateId();
                items.push(item);
                this.set(key, items);
                return item;
            },
            
            update: (key, id, patch) => {
                const items = this.list(key);
                const index = items.findIndex(item => item.id === id);
                if (index >= 0) {
                    items[index] = { ...items[index], ...patch };
                    this.set(key, items);
                    return items[index];
                }
                return null;
            },
            
            remove: (key, id) => {
                const items = this.list(key);
                const filtered = items.filter(item => item.id !== id);
                this.set(key, filtered);
                return filtered.length < items.length;
            }
        };
        
        // Authentication
        const Auth = {
            hash: async (password) => {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            },
            
            login: async (email, password) => {
                const users = Storage.list('users');
                const hashedPassword = await this.hash(password);
                const user = users.find(u => u.email === email && u.password_hash === hashedPassword && u.active);
                
                if (user) {
                    currentUser = { ...user };
                    delete currentUser.password_hash;
                    sessionStorage.setItem('current_user', JSON.stringify(currentUser));
                    return user;
                }
                return null;
            },
            
            logout: () => {
                currentUser = null;
                sessionStorage.removeItem('current_user');
                showLogin();
            },
            
            getCurrentUser: () => {
                if (!currentUser) {
                    const stored = sessionStorage.getItem('current_user');
                    if (stored) {
                        currentUser = JSON.parse(stored);
                    }
                }
                return currentUser;
            },
            
            hasRole: (role) => {
                const user = this.getCurrentUser();
                return user && user.role === role;
            }
        };
        
        // Toast Notifications
        const Toast = {
            show: (message, type = 'info', duration = 3000) => {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                
                const container = $('#toast-container');
                container.appendChild(toast);
                
                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => container.removeChild(toast), 300);
                }, duration);
            },
            
            success: (message) => this.show(message, 'success'),
            error: (message) => this.show(message, 'error'),
            warning: (message) => this.show(message, 'warning'),
            info: (message) => this.show(message, 'info')
        };
        
        // Modal
        const Modal = {
            show: (title, bodyHTML, actions = []) => {
                $('#modal-title').textContent = title;
                $('#modal-body').innerHTML = bodyHTML;
                
                if (actions.length > 0) {
                    const actionsHTML = actions.map(action => 
                        `<button class="btn ${action.class || 'btn-secondary'}" onclick="${action.onclick}">${action.text}</button>`
                    ).join(' ');
                    $('#modal-body').innerHTML += `<div class="flex gap-2 justify-end mt-4">${actionsHTML}</div>`;
                }
                
                $('#modal').classList.add('show');
            },
            
            close: () => {
                $('#modal').classList.remove('show');
            }
        };
        
        const closeModal = () => Modal.close();
        
        // Confirm Dialog
        const Confirm = {
            show: (message, onYes) => {
                Modal.show('Konfirmasi', `<p>${message}</p>`, [
                    { text: 'Batal', onclick: 'closeModal()' },
                    { text: 'Ya', class: 'btn-danger', onclick: `closeModal(); (${onYes})()` }
                ]);
            }
        };
        
        // Simple Chart
        const Chart = {
            line: (canvas, data, labels) => {
                const ctx = canvas.getContext('2d');
                const { width, height } = canvas;
                const padding = 40;
                
                ctx.clearRect(0, 0, width, height);
                
                if (!data.length) return;
                
                const maxValue = Math.max(...data);
                const minValue = Math.min(...data);
                const range = maxValue - minValue || 1;
                
                // Draw axes
                ctx.strokeStyle = '#ccc';
                ctx.beginPath();
                ctx.moveTo(padding, padding);
                ctx.lineTo(padding, height - padding);
                ctx.lineTo(width - padding, height - padding);
                ctx.stroke();
                
                // Draw line
                ctx.strokeStyle = '#0ea5e9';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                data.forEach((value, index) => {
                    const x = padding + (index / (data.length - 1)) * (width - 2 * padding);
                    const y = height - padding - ((value - minValue) / range) * (height - 2 * padding);
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
                
                // Draw points
                ctx.fillStyle = '#0ea5e9';
                data.forEach((value, index) => {
                    const x = padding + (index / (data.length - 1)) * (width - 2 * padding);
                    const y = height - padding - ((value - minValue) / range) * (height - 2 * padding);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, 2 * Math.PI);
                    ctx.fill();
                });
            }
        };
        
        // Data Export/Import
        const DataManager = {
            exportJSON: () => {
                const keys = ['users', 'flock', 'produksi', 'inventaris', 'biaya', 'produk', 'pelanggan', 'pesanan', 'settings'];
                const data = {};
                
                keys.forEach(key => {
                    data[key] = Storage.list(key);
                });
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `bumdes-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                Toast.success('Data berhasil diekspor');
            },
            
            importJSON: (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        Object.keys(data).forEach(key => {
                            Storage.set(key, data[key]);
                        });
                        
                        Toast.success('Data berhasil diimpor');
                        setTimeout(() => location.reload(), 1000);
                    } catch (error) {
                        Toast.error('File tidak valid');
                    }
                };
                reader.readAsText(file);
            },
            
            exportCSV: (key, fields) => {
                const data = Storage.list(key);
                if (!data.length) {
                    Toast.warning('Tidak ada data untuk diekspor');
                    return;
                }
                
                const headers = fields.map(f => f.label).join(',');
                const rows = data.map(item => {
                    return fields.map(field => {
                        let value = item[field.key];
                        if (field.format) value = field.format(value);
                        return `"${String(value || '').replace(/"/g, '""')}"`;
                    }).join(',');
                });
                
                const csv = [headers, ...rows].join('\n');
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${key}-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
                
                Toast.success('CSV berhasil diekspor');
            }
        };
        
        // Router
        const Router = {
            navigate: (route) => {
                currentRoute = route;
                
                // Update nav active state
                $$('.nav-item').forEach(item => item.classList.remove('active'));
                $(`[data-route="${route}"]`)?.classList.add('active');
                
                // Render page
                this.render();
            },
            
            render: () => {
                const content = $('#page-content');
                
                switch (currentRoute) {
                    case 'dashboard':
                        content.innerHTML = renderDashboard();
                        break;
                    case 'flock':
                        content.innerHTML = renderFlockPage();
                        break;
                    case 'produksi':
                        content.innerHTML = renderProduksiPage();
                        break;
                    case 'inventaris':
                        content.innerHTML = renderInventarisPage();
                        break;
                    case 'biaya':
                        content.innerHTML = renderBiayaPage();
                        break;
                    case 'produk':
                        content.innerHTML = renderProdukPage();
                        break;
                    case 'pelanggan':
                        content.innerHTML = renderPelangganPage();
                        break;
                    case 'pesanan':
                        content.innerHTML = renderPesananPage();
                        break;
                    case 'analitik':
                        content.innerHTML = renderAnalitikPage();
                        break;
                    case 'pengaturan':
                        content.innerHTML = renderPengaturanPage();
                        break;
                    case 'ekspor':
                        content.innerHTML = renderEksporPage();
                        break;
                    case 'katalog':
                        content.innerHTML = renderKatalogPage();
                        break;
                    case 'pesanan-saya':
                        content.innerHTML = renderPesananSayaPage();
                        break;
                    case 'profil':
                        content.innerHTML = renderProfilPage();
                        break;
                    default:
                        content.innerHTML = '<h2>Halaman tidak ditemukan</h2>';
                }
            }
        };
        
        // Pages Rendering Functions
        const renderDashboard = () => {
            if (!Auth.hasRole('admin')) return '<h2>Akses Ditolak</h2>';
            
            const today = new Date().toISOString().split('T')[0];
            const produksiHariIni = Storage.list('produksi').filter(p => p.tanggal === today);

        $('#login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const { email, password } = Object.fromEntries(formData);
            
            const user = await Auth.login(email, password);
            if (user) {
                showMainApp();
                Toast.success(`Selamat datang, ${user.nama}!`);
            } else {
                Toast.error('Email atau password salah');
            }
        });
        
        $('#logout-btn').addEventListener('click', () => {
            Auth.logout();
        });
        
        $('#theme-toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
        
        // Load theme
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
        
        // Start app
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
